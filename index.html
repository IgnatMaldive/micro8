<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigger GitHub Action</title>
</head>
<body>
    <button id="triggerButton">Create Dated File in Repo</button>

    <script>
        document.getElementById('triggerButton').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/trigger-action', {
                    method: 'POST',
                });
                if (response.ok) {
                    alert('Successfully triggered the GitHub Action!');
                } else {
                    const data = await response.json();
                    alert(`Error: ${data.error}`);
                }
            } catch (error) {
                alert(`An error occurred: ${error.message}`);
            }
        });
    </script>
</body>
</html>
